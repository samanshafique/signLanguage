name: saeed_s_application3
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  provider: ^6.1.1
  cached_network_image: ^3.3.0
  flutter_svg: 
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  pin_code_fields: ^8.0.1
  flutter_svg_provider:
  country_pickers: ^2.0.0
  sms_autofill: ^2.3.0
  intl: ^0.18.0
  fluttertoast: ^8.0.8
  change_app_package_name: ^1.1.0
  flutter_app_name: ^0.1.1

flutter_app_name:
  name: "SignVox"

dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: DM Sans
      fonts: 
        - asset: assets/fonts/DMSansRegular.ttf
          weight: 400
        - asset: assets/fonts/DMSansBold.ttf
          weight: 700
        - asset: assets/fonts/DMSansMedium.ttf
          weight: 500
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
    - family: Montserrat
      fonts: 
        - asset: assets/fonts/MontserratBold.ttf
          weight: 700
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoRomanMedium.ttf
          weight: 500
    - family: Mulish
      fonts: 
        - asset: assets/fonts/MulishRomanRegular.ttf
          weight: 400
